<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="classTimerInf.js"></script>
    <script>
    
         var objTimer;
         var countExec = 0;
    
        
        function doneThingWa(){
           countExec++;
           document.getElementById('divExec').innerHTML = 'Do It again ' + countExec;
        }
        
        
         function stop(){
            objTimer.stop();
        }
        
        function resume(){
            objTimer.resume();
        }
        
        function reset(){
            objTimer.reset();
        }
        
        
        function init() {
		    //object could be null 
            object = document.getElementById('divTime');
            //call function with arguments
            objTimer = new classTimerInf(10,object, doneThingWa);
            objTimer.start();
        }

    </script>
</head>

<body onload="init()">
    
    <div id='divTime'></div>
    <div id='divExec'></div>
    <button onclick="stop()">Stop</button>
    <button onclick="resume()">Resume</button>
    <button onclick="reset()">Reset</button>
</body>
</html>
