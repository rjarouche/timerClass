<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="baseTimer.js"></script>
    <script src="classTimer.js"></script>
    <script>
    
         var objTimer;
    
         function doneThing(text,text1)
         {
           document.getElementById('divExec').innerHTML= '0 ' + text + ' 1 ' + text1;
           //call function with arguments
           objTimer = new classTimer(10,object, doneThingWa);
           objTimer.start(); 
         }
        
        
        /* You can use the array arguments
         
        function doneThing()
        {
           alert('0 ' + arguments[0] + ' 1 ' + arguments[1]);
           //call function with arguments
           objTimer = new classTimer(10,object, doneThingWa);
           objTimer.start();    
        }
        */
    
        
        function doneThingWa(){
           document.getElementById('divExec').innerHTML = 'Do It again';
           objTimer = new classTimer(10,object, doneThingWa);
           objTimer.start();   
        }
        
         function stop(){
            objTimer.stop();
        }
        
        function resume(){
            objTimer.resume();
        }
        
        function reset(){
            objTimer.reset();
        }
        
        
        function init() {
		    //object could be null 
            object = document.getElementById('divTime');
            //call function with arguments
            objTimer = new classTimer(10,object, doneThing,'Done',' with args');
            objTimer.start();
        }

    </script>
</head>

<body onload="init()">
    
    <div id='divTime'></div>
    <div id='divExec'></div>
    <button onclick="stop()">Stop</button>
    <button onclick="resume()">Resume</button>
    <button onclick="reset()">Reset</button>
    
</body>
</html>
